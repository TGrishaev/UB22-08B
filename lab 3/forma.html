<!DOCTYPE html>
<html lang="en">
<head>
    <title>Продажа автомобиля</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <form>
       
        <label for="surname">Марка автомобиля:</label>
        <input type="text" id="carMake" name="carMake" placeholder="Введите марку авто" required>

        <label for="carModel">Модель автомобиля:</label>
        <input type="text" id="carModel" name="carModel" placeholder="Введите модель авто" required>

        <label for="carYear">Год выпуска:</label>
        <input type="number" id="carYear" name="carYear" required>

        <label for="carPrice">Цена автомобиля (в рублях):</label>
        <input type="number" id="carPrice" name="carPrice" required>


        <label for="carCondition">Состояние автомобиля:</label>
        <select id="carCondition" name="carCondition">
           <option value="excellent">Отличное</option>
           <option value="good">Хорошее</option>
           <option value="fair">Удовлетворительное</option>
        </select>

        <label for="carDescription">Описание автомобиля:</label>
        <textarea id="carDescription" name="carDescription" rows="4" cols="50" placeholder="Введите описание автомобиля" required></textarea>

        <label>Добавить фотографии автомобиля:</label>
        <input type="file" id="carPhotos" name="carPhotos" accept="image/*" multiple>

        <input type="submit" value="Отправить">
</body>
</html>
